<app-vendor-dashboard-header></app-vendor-dashboard-header>
<div class="dashboard_body">
  <app-vendor-side-menu></app-vendor-side-menu>
  <div class="middle_vendor_dasboard">
    <div class="middle_content">
      <p class="lookingGuidelinesPara">Listing face masks? Follow the <a>guidelines</a></p>
      <div class="headingBox">
        <div class="whiteHeadingBox">
          <h3>Payouts</h3>
          <a class="create_invoice_btn">Export</a> </div>
      </div>
      <div class="videosTabSec">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item"><a class="nav-link active" data-bs-toggle="tab" href="#allPayoutTab">All</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#paidPayoutTab">Paid</a></li>
          <li class="nav-item"><a class="nav-link" data-bs-toggle="tab" href="#unpaidPayoutTab">Unpaid</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
          <div id="allPayoutTab" class="container tab-pane active">
            <ul class="row productSearch">
              <li class="col-md-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>All payouts</option>
                  <option value="1">Last 7 days</option>
                  <option value="2">This month</option>
                  <option value="3">Last month</option>
                </select>
              </li>
              <li class="col-md-8">
                <input class="form-control text_form" type="text" placeholder="Search payouts by order">
              </li>
            </ul>
            <div class="borderDiv"></div>
            <p class="no_payouts_found">No payouts found</p>
          </div>
          <div id="paidPayoutTab" class="container tab-pane fade">
            <ul class="row productSearch">
              <li class="col-md-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>All payouts</option>
                  <option value="1">Last 7 days</option>
                  <option value="2">This month</option>
                  <option value="3">Last month</option>
                </select>
              </li>
              <li class="col-md-8">
                <input class="form-control text_form" type="text" placeholder="Search payouts by order">
              </li>
            </ul>
            <div class="borderDiv"></div>
            <p class="no_payouts_found">No payouts found</p>
          </div>
          <div id="unpaidPayoutTab" class="container tab-pane fade">
            <ul class="row productSearch">
              <li class="col-md-3">
                <select class="form-select" aria-label="Default select example">
                  <option selected>All payouts</option>
                  <option value="1">Last 7 days</option>
                  <option value="2">This month</option>
                  <option value="3">Last month</option>
                </select>
              </li>
              <li class="col-md-8">
                <input class="form-control text_form" type="text" placeholder="Search payouts by order">
              </li>
            </ul>
            <div class="borderDiv"></div>
            <p class="no_payouts_found">No payouts found</p>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
